{% if LINKS %}
<h4>Links  <i class="fa fa-external-link-square fa-lg"></i></h4>
<ul class="list-group list-group-flush">
{% for name, link in LINKS %}
    <li class="list-group-item">
        <a href="{{ link }}" target="_blank">
            {{ name }}
        </a>
    </li>
{% endfor %}
</ul>
{% endif %}
