{% if LINKS %}
<li class="list-group-item"><h4><span class="icon-label">Links</span><i class="fa fa-external-link-square fa-lg"></i></h4>
      <ul class="list-group" id="links">
        {% for name, link in LINKS %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                {{ name }}
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
{% endif %}
