<section>
    <div>
        <a href="{{ SITEURL }}"><img src="{{ SITEURL }}/{{ SITELOGO }}" alt="{{ SITENAME }}" class="img-rounded"></a>
    </div>
    <div>
        <a href="{{ SITEURL }}"><h1 class="center-block">{{ SITENAME }}</h1></a>
    </div>
    <div id="site-links-side">
        <ul class="list-group list-inline">
            {% for name, link in SITE_LINKS %}
                <li class="list-group-item tag-8">
                    <span class="label label-default">
                        <a href="{{ SITEURL }}/{{ link }}">{{ name }}</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <hr />
</section>
