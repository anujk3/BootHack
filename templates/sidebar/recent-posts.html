{% if RECENT_POST_COUNT is not defined %}
    {% set RECENT_POST_COUNT = 5 %}
{% endif %}
<li class="list-group-item">
    <h4><span class="icon-label">Recent Posts</span>{% if not IN_CONDENSED_SIDEBAR %}<i class="fa fa-clock-o fa-lg"></i>{% endif %}</h4>
    <ul class="list-group" id="recentposts">
    {% for article in articles[:RECENT_POST_COUNT] %}
        <li class="list-group-item">
            <a href="{{ SITEURL }}/{{ article.url }}">
                {{ article.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
</li>
