{% if LINKS %}
<li class="list-group-item"><h4><i class="fa fa-external-link-square fa-lg pull-{% if SIDEBAR_POSITION == 'left' %}right{% else %}left{% endif %}"></i>Links</h4>
      <ul class="list-group" id="links">
        {% for name, link in LINKS %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                {{ name }}
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
{% endif %}
